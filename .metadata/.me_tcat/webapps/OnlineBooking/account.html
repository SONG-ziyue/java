<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title></title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery_1.11.3_jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <link href="css/account.css" rel="stylesheet" type="text/css">
</head>
<body>

<!--account setting-->
<div class="container " style="margin: 0px;padding-bottom: 5px">
    <div class="page-header" style="margin: 0px; ">
        <h3 class="text-left" style="font-weight: 600;font-size: 22px">账户设置
        </h3>
    </div>
</div>

<div class=" container-fluid" id="account">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a style="font-size: 18px" href="#information"
                                                  aria-controls="information" role="tab"
                                                  data-toggle="tab">帐号信息</a></li>
        <li role="presentation"><a style="font-size: 18px" href="#change-password" aria-controls="change-password"
                                   role="tab" data-toggle="tab">修改密码</a>
        </li>
        <li role="presentation"><a style="font-size: 18px" href="#change-icon" aria-controls="change-icon" role="tab"
                                   data-toggle="tab">修改头像</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="information">
            <form class="form-horizontal" style="padding-top: 10px">
                <div class="form-group">
                    <label for="inputUserName" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUserName" placeholder="输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputID" class="col-sm-2 control-label">证件号</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputID" placeholder="输入证件号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSex" class="col-sm-2 control-label">性别</label>
                    <label class="radio-inline" id="inputSex">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                    </label>
                </div>
                <div class="form-group">
                    <label for="inputBirth" class="col-sm-2 control-label">出生日期</label>
                    <div class="col-sm-10" >
                        <input type="date" class="form-control" id="inputBirth" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTel" class="col-sm-2 control-label">手机号码</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="inputTel" placeholder="输入手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">邮箱地址</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="输入邮箱地址">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-lg btn-success ">提交</button>
                    </div>
                </div>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="change-password">这是修改密码</div>
        <div role="tabpanel" class="tab-pane" id="change-icon">这是修改头像</div>
    </div>
</div>
</body>
</html>
